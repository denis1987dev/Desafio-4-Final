<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Tabelas de Produtos</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tabelas de Produtos</h1>

    <h2>Moda</h2>

    <table>
        <tr class="moda">
            <th>Produto</th>
            <th>Tamanho</th>
            <th>Valor</th>
        </tr>
        <tr class="descricao-valor">
            <td>camiseta</td>
            <td>M</td>
            <td>R$ 49,00</td>
        </tr>
        <tr class="descricao-valor">
            <td>Tênis</td>
            <td>42</td>
            <td>R$ 5,00</td>
        </tr>
    </table>

    <h2>Casa</h2>

    <table>
        <tr class="casa">
            <th>Produto</th>
            <th>Valor</th>
        </tr>
        <tr class="descricao-valor">
            <td>Sofá</td>
            <td>R$ 1.200,00</td>
        </tr>
        <tr class="descricao-valor">
            <td>Televisão</td>
            <td>R$ 5.000,00</td>
        </tr>
    </table>
</body>
</html>
